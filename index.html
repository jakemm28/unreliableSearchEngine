<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreliable Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Unreliable Search Engine</h1>
        <form id="searchForm">
            <label for="query">Search Query</label>
            <input type="text" id="query" name="query" placeholder="Enter your search..." required>

            <label>Website Selection</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" id="random" name="selection" value="2" checked>
                    Random
                </label>
                <label class="radio-option">
                    <input type="radio" id="popular" name="selection" value="1">
                    Most Popular
                </label>
            </div>

            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
